<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prudhvi Chigurupati Reflexes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #target, #counter {
      font-size: 24px;
      margin: 20px;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Prudhvi Chigurupati Reflexes</h1>

  <div id="target">Your time</div>
  <div id="counter">Count: 5</div>

  <button id="goButton">Go</button>
  <button id="haltButton">Halt</button>

  <script>
    let haltTime = undefined;

    function recordTime() {
      haltTime = Date.now();
    }

    function beginTime() {
      let countdownElement = document.getElementById('counter');
      let targetElement = document.getElementById('target');
      haltTime = undefined;
      targetElement.innerHTML = "Your time";

      let countdown = Math.floor(Math.random() * 9) + 2;

      for (let i = 0; i <= countdown; i++) {
        setTimeout(() => {
          countdownElement.innerHTML = "Count: " + (countdown - i);
        }, i * 1000);
      }

      setTimeout(() => {
        if (haltTime === undefined) {
          targetElement.innerHTML = "Not soon enough!";
        } else {
          let targetTime = Date.now();
          let elapsedTime = targetTime - haltTime;
          targetElement.innerHTML = "Time was " + elapsedTime + " ms!";
        }
      }, countdown * 1000);
    }

    document.getElementById('goButton').onclick = beginTime;
    document.getElementById('haltButton').onclick = recordTime;
  </script>

</body>
</html>
