<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prudhvi Chigurupati Reflexes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #target, #counter {
      font-size: 24px;
      margin: 20px;
    }
    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Your Name Reflexes</h1>

  <!-- Displays the user's result -->
  <div id="target">Your time</div>

  <!-- Countdown display -->
  <div id="counter">Count: 5</div>

  <!-- Control buttons -->
  <button id="goButton">Go</button>
  <button id="haltButton">Halt</button>

  <script>
    // Initialize haltTime to undefined
    let haltTime = undefined;

    // Function to record the time when 'Halt' is pressed
    function recordTime() {
      haltTime = Date.now();
      console.log("Halt button pressed at:", haltTime);
    }

    // Function to begin the countdown
    function beginTime() {
      let countdownElement = document.getElementById('counter');
      let targetElement = document.getElementById('target');

      // Reset haltTime and target display
      haltTime = undefined;
      targetElement.innerHTML = "Your time";

      // Countdown from 5 to 0 (5 seconds)
      for (let i = 0; i <= 5; i++) {
        setTimeout(() => {
          countdownElement.innerHTML = "Count: " + (5 - i);
        }, i * 1000); // delay increases each second
      }

      // Check if the user pressed "Halt" on time
      setTimeout(() => {
        if (haltTime === undefined) {
          targetElement.innerHTML = "Not soon enough!";
        } else {
          let targetTime = Date.now();
          let elapsedTime = targetTime - haltTime; // difference in milliseconds
          targetElement.innerHTML = "Time was " + elapsedTime + " ms!";
        }
      }, 5000); // runs when countdown hits 0 (after 5 seconds)
    }

    // Attach event listeners
    document.getElementById('goButton').onclick = beginTime;
    document.getElementById('haltButton').onclick = recordTime;
  </script>

</body>
</html>
